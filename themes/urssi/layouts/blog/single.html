<!-- Navigation 2 -->
{{ partial "navbar.html" . }}

				<div class="row justify-content-center">
					<div class="col-lg-10 col-xl-8">
						<div class="mb-10 row justify-content-between">
							<div class="col-auto">
							</div>
							<a href="#" class="text-dark-1">
							</a>
						</div>
						<h1 class="display-3 mb-6 mb-md-15">

						</h1>
						<p class="fs-3 fw-bold text-dark-1 mt-xl-8">

						</p>
						<p class="mb-8 fs-1 text-dark-1">
									 {{ .Content }}
						</p>
						
		 {{ range .Params.tags }}
          <!-- <li><a href="/tags/{{ . | urlize }}" class="tag">{{ . }}</a></li> -->
          <p class="mb-0 mt-xl-12 text-capitalize fs-4 text-dark-2">{{ . }} â€¢</p>
        {{ end }}
					</div>

		</section>
